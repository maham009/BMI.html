<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form onsubmit="bmi(); return false" >
        <label for="Height in meters">Height in meters</label>
        <input type="number" name="ht" id="ht">
        <br><br>
        <label for="Weight in kilograms">Weight in kilograms</label>
        <input type="number" name="wt" id="wt">
        <button type="submit" onclick="bmi()">Calculate</button>



        <script src="./bmi.js"></script>
    </form>
</body>
</html>
